<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        #layout {
            margin: 0px auto;
            width: 408px;
        }
        #left {
            background-color: #cccccc;
            border: 2px solid #333333;
            width: 200px;
            height: 300px;
            float: left;
        }
        #right {
            background-color: #cccccc;
            border: 2px solid #333333;
            width: 200px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="left">左列</div>
        <div id="right">右列</div>
    </div>
</body>
</html>

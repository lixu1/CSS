        p {

            width: 700px;
            margin: 0px auto;

        .col {
            width: 300px;
            padding: 0 10px;
            float: left;
        }

</head>
<body>
    <div id="layout">
        <div class="col"><p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p></div>
        <div class="col"><p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p></div>
    </div>
</body>
</html>
